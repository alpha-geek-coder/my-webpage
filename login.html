<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="form-style.css" />
  </head>
  <body>
    <div class="hero-section">
      <div class="logo-banner">
        <div class="logo">
          <img src="./images/odin-lined.png" alt="logo-background" width="90" />
        </div>
        <div class="logo-name">ODIN</div>
      </div>
    </div>

    <div class="form-container">
      <div class="intro-text">
        <h3>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </h3>
        <h3>You <em>know</em> you want to.</h3>
      </div>
      <div class="form-section">
        <form action="https://httpbin.org/post" method="post">
          <div class="form-title">Let's do this!</div>

          <div class="form-grid">
            <div class="form-group">
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" required />
            </div>
            <div class="form-group">
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" required />
            </div>
            <div class="form-group">
              <label for="email">EMAIL</label>
              <input type="email" id="email" required />
            </div>
            <div class="form-group">
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" id="phone" required />
            </div>
            <div class="form-group">
              <label for="pwd">PASSWORD</label>
              <input type="password" id="pwd" required />
            </div>
            <div class="form-group">
              <label for="confrim-pwd">CONFIRM PASSWORD</label>
              <input type="password" id="confirm-pwd" required />
            </div>
          </div>
        </form>
      </div>
      <button type="button" class="create-account-btn">Create Account</button>
      <div class="login-link">
        Already have an account? <a href="./index.html">Log in</a>
      </div>
    </div>
  </body>
</html>
